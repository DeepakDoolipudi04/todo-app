<!DOCTYPE html>
<html>
<head>
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Welcome, {{ current_user.username }}</h2>

    <form method="POST" class="d-flex mb-4">
        <input type="text" name="task" class="form-control me-2" placeholder="Enter new task..." required>
        <input type="submit" value="Add Task" class="btn btn-primary">
    </form>

    <h4>Your To-Do List:</h4>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ task.task }}
                <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">Delete</a>
            </li>
        {% else %}
            <li class="list-group-item">No tasks yet!</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
</body>
</html>
